<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>javascript operators</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <p>Open console to load Output </p>
    <script>
        //Add, subtract, multiply, and divide two numbers using arithmetic operators
        var a = 5, b = 5;
        let c = a + b;
        let d = a - b;
        let e = a * b;
        let f = a / b;
        console.log("here we take values of a=5 and b=5");
        console.log("addition is: " + c + "\n" + "substraction is: " + d + "\n" + "multiplication is: " + e + "\n" + "division is: " + f);

        //Use comparison operators to check if two numbers are equal and if one number is greater than the other
        var g = 10, h = 20;
        if (g==h){
            console.log("both variables are same")
        }
        else {
            console.log("variabled are different")
        };

        //Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true.
        var a = 50, b = -5;
        if (a>10 && b < 5)
        {
            console.log("The required condition is satisfied")
        }
        else {
            console.log("Condition isnt satisfied")
        }
    </script>
</body>

</html>
