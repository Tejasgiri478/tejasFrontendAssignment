<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Variable and datatype</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        // Declare variables with different data types
        let myString = "Hello, World!"; // String
        let myNumber = 42;             // Number
        let myBoolean = true;          // Boolean
        let myNull = null;             // Null
        let myUndefined;               // Undefined

        // Log the values and types of the variables to the console
        console.log("Value of myString:", myString, "| Type:", typeof myString);
        console.log("Value of myNumber:", myNumber, "| Type:", typeof myNumber);
        console.log("Value of myBoolean:", myBoolean, "| Type:", typeof myBoolean);
        console.log("Value of myNull:", myNull, "| Type:", typeof myNull);
        console.log("Value of myUndefined:", myUndefined, "| Type:", typeof myUndefined);

    </script>
</body>

</html>
