<!-- Write a do-while loop that continues to ask the user for input until they enter a number greater than 10. -->

<script>
    let number;

    do {
        number = parseInt(prompt("Enter a number greater than 10:"));
    } while (number <= 10);

    console.log("You entered:", number);
    document.write("enterd number is greater than 10 and number is :", number);
</script>
