<script>
    try {
        let numerator = 10;
        let denominator = 0;

        if (denominator === 0) {
            throw new Error("Division by zero is not allowed.");
        }

        let result = numerator / denominator;
        console.log("Result:", result);
    } catch (error) {
        console.error("An error occurred:", error.message);
    } finally {
        console.log("Execution completed.");
    }

</script>
