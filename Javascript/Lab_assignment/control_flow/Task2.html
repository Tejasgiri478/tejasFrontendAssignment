<!-- Create a JavaScript program using a switch statement to display the day of theweek
based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.). -->

<script>
    /*
    Here we need to check if what is the day is on enterd number of week and given condition is week start on monday so day1 = monday 
    */
    let day = 5;
    switch (day){
        case 1 : console.log("Today is monday");
        break;

        case 2 : console.log("Today is tuesday");
        break;
        
        case 3 : console.log("Today is wednesday");
        break;
        
        case 4 : console.log("Today is thursday");
        break;
        
        case 5 : console.log("Today is friday");
        break;
        
        case 6 : console.log("Today is saturday");
        break;
        
        case 7 : console.log("Today is sunday");
        break;

        default : console.log("Please enter valid number between 1 to 7");
    }
</script>
