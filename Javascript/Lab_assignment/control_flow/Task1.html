<!-- Write a JavaScript program to check if a number is positive, negative, or zero usingan if-else statement. -->

<script>
    /* 
    In this Programm we need to use else-if to check multiple conditions
    */
   let a=-250;
   if (a>0){
    console.log("Number is positive")
   }
   else if(a<0){
    console.log("Number is nagative")
   }
   else {
    console.log("Number is zero")
   }
</script>
