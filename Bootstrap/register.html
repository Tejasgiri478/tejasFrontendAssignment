<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <section class="Header m-3 p-2">
        <div class="row align-items-center">
            <div class="col-md-3">
                <span class="bi bi-telephone"></span><b>Contact-us:</b> (+91) 9998888777
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="search" name="search" id="search" class="form-control"
                        placeholder="Search anything here">
                    <button class="btn btn-sm btn-dark">
                        <span class="bi bi-search text-white"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-3 text-end">
                <button data-bs-toggle="modal" data-bs-target="#login" class="btn btn-sm btn-dark me-2">Account <span
                        class="bi bi-person"></span></button>
                <button class="btn btn-sm btn-dark cart-btn"> <a href="cart.html"> Cart<span
                            class="bi bi-cart"></span></a>
                </button>

            </div>
        </div>
    </section>

    <!-- Nav -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2">
        <!-- logo -->
        <a href="index.html" class="navbar-brand ms-3">My App</a>
        <!-- navbar -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a href="wholeseller.html" class="nav-link">Wholeseller</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="registration-section bg-light p-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 shadow rounded bg-white p-4">
                    <h1 class="text-center mb-4 text-dark">Create Your Account</h1>
                    <form class="register-form">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" name="fname" placeholder="First Name *" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="lname" placeholder="Last Name *" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="email" name="email" placeholder="Email *" class="form-control">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="password" name="password" placeholder="Password *" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <input type="password" name="confirm_password" placeholder="Confirm Password *"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <div>
                                <label class="me-3">
                                    <input type="radio" name="gender" value="male" class="me-1"> Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="female" class="me-1"> Female
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="languages" class="form-label">Select Languages:</label>
                            <div>
                                <label class="me-3">
                                    <input type="checkbox" name="languages" value="php" class="me-1"> PHP
                                </label>
                                <label class="me-3">
                                    <input type="checkbox" name="languages" value="frontend" class="me-1"> Frontend
                                </label>
                                <label class="me-3">
                                    <input type="checkbox" name="languages" value="react" class="me-1"> React
                                </label>
                                <label class="me-3">
                                    <input type="checkbox" name="languages" value="angular" class="me-1"> Angular
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="tel" name="phone" placeholder="Phone Number *" class="form-control">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <select name="country" class="form-control">
                                    <option value="">- Select Country -</option>
                                    <option value="india">India</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select name="state" class="form-control">
                                    <option value="">- Select State -</option>
                                    <option value="gujarat">Gujarat</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <input type="file" name="profile_picture" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-dark btn-lg">Register</button>
                            <button type="reset" class="btn btn-danger btn-lg">Reset</button>
                        </div>

                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#login">Sign
                                    In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 60%;">
            <div class="modal-content">
                <div class="bg-light p-4">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <h4 class="mb-4">Login</h4>
                    <form>
                        <div class="form-group mb-3">
                            <input type="email" placeholder="Email" class="form-control" required />
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" placeholder="Password" class="form-control" required />
                        </div>
                        <div class="form-group d-flex justify-content-between align-items-center">
                            <input type="submit" value="Sign In" class="btn btn-primary" />
                            <a href="#" data-bs-toggle="modal" data-bs-target="#frg">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Forget Password Modal -->
    <div class="modal fade" id="frg" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 60%;">
            <div class="modal-content">

                <div class="bg-light p-4">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <h4 class="mb-4">Forgot Password</h4>
                    <form>
                        <div class="form-group mb-3">
                            <input type="email" placeholder="Enter Your Email" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-warning text-white" />
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
