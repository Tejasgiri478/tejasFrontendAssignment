<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <div class="head">
            <h2>Contact Form</h2>
        </div>
        <div class="content">
            <form action="" method="post">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="" placeholder="*Enter Full Name" required>
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="*Email containig @" required>
                <br>
                <label for="Phone">Phone</label>
                <input type="tel" name="Phone" id="" placeholder="*Phone number 10 digit only" pattern="[0-9]{10}" required>
                <br>
                <label for="Subject">Subject</label>
                <select name="Subject" id="">
                    <option value="">Inquiry</option>
                    <option value="">Sells</option>
                    <option value="">Hiring</option>
                </select>
                <br>
                <label for="msg">Enter Your message</label>
                <textarea name="msg" id=""></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
