<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>

<body>
    <h4>we can use svg in our webpage by using svg element</h4>
    <svg width="120" height="120">
        <rect width="100" height="100" x="10" y="10" rx="5" ry="5" stroke="#713b2c" stroke-width="4" fill="#fe924d" />
        Sorry, your browser does not support inline SVG.
    </svg>
    <svg width="200" height="200">
        <polygon points="100, 80 150,180 50,180" fill="#fcc524" stroke="#8a5d65" stroke-width="4" />
    </svg>
    <svg width="120" height="200">
        <rect width="80" height="180" x="10" y="10" rx="5" ry="5" stroke="#65463d" stroke-width="4" fill="#fd585a" />
        Sorry, your browser does not support inline SVG.
    </svg>
</body>

</html>
